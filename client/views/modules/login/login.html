<template name="loginForm">

<div class="login_background">
	<div class="loginForm">
		<form class="form-login">

			<div class="header">
				<h1>TODOCO</h1>
				<!-- <span>Collaborative edition</span> -->
			</div>

			 <div class="form-group">
				<input id="username" name="username" type="text" class="form-control login-inputs" placeholder="Username" required autofocus>
			</div>

			 <div class="form-group">
				<input id="password" name="password" type="password" class="form-control login-inputs" placeholder="Password" required>
			</div>

			<button class="btn btn-lg btn-primary btn-block submit-login-form" type="submit">Log in</button>
			
			<div id="login_error" class="login-error">
				{{loginError}}
			</div>
		</form>
		<div class="add-on">
			For best user experience extend the browser window to full screen (press F11)
		</div>
	</div>
</div>
</template>
